<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #89e7fe;">
    <div class="container-fluid">
  <div class="container-fluid">
    <h2 class="text-center mb-4">Jewellery </h2>
    <div class="row justify-content-center">
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h4 class="card-title text-center">Necklace</h4>
            <img src="Images/Necklace" height="90px" width="90px">
            <h5 class="card-price text-center">Rs.2,250</h5>
            <ul class="list-unstyled">
            <p>These Necklace set will go any modern look attire.</p>
            </ul>
            <div class="text-center">
                <a href="#" type="button" class="btn btn-info">Sign Up</a> </div>
          </div>
        </div>
      </div>
      <!-- Product -->
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h4 class="card-title text-center">Anklet</h4>
            <img src="Images/Anklet" height="90px" width="90px">
            <h5 class="card-price text-center">Rs.3,210</h5>
            <ul class="list-unstyled">
                <p>Elegant Impon Anklet for women reflection of your unique style .</p>
            </ul>
            <div class="text-center">
                <a href="#" type="button" class="btn btn-info">Sign Up</a>    </div>
          </div>
        </div>
      </div>
      <!-- Product -->
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h4 class="card-title text-center">Ring</h4>
            <img src="Images/Ring" height="70px" width="70px">
            <h5 class="card-price text-center">Rs.2,500</h5>
            <ul class="list-unstyled">
              <p>This Women's Round Natural Diamond Ring Hallmark for authenticity. </p>
            </ul>
            <div class="text-center">
              <a href="#" type="button" class="btn btn-info">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
